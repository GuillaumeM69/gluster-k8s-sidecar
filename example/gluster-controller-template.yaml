kind: ReplicationController
apiVersion: v1
metadata:
  name: gluster-<num>
spec:
  replicas: 1
  selector:
    name: gluster-node-<num>
    role: gluster
    environment: test
  template:
    spec:
      containers:
        - name: gluster-node-<num>
          image: gluster/gluster-centos
          ports:
            - containerPort: 22
          volumeMounts:
            - name: gluster-persistent-storage
              mountPath: /data/dfs
        - name: gluster-sidecar
          image: neshte/gluster-k8s-sidecar
          env:
            - name: GLUSTER_SIDECAR_POD_LABELS
              value: "role=gluster,environment=test"
      volumes:
        - name: gluster-persistent-storage
          gcePersistentDisk:
            pdName: gluster-persistent-storage-node-<num>-disk
            fsType: ext4
    metadata:
      labels:
        name: gluster-node-<num>
        role: gluster
        environment: test
